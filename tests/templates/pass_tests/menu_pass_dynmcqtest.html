{% extends 'base.html' %}

{% block content %}
<div class='body'>
	<form method='POST'>
		<h1>Passing Test : {{ DynMCQTestInfo.title }}</h1>
		<br/>
		{% csrf_token %}
		
		{% if empty_passdynMCQtest is False %}
			<p>Username : {{Pass_DynMCQInfo.id_student}} Tentative : {{Pass_DynMCQInfo.attempt}}</p>
			<h3><a href='{{ Pass_DynMCQInfo.get_absolute_url }}'>Commencer le Test</a></h3>
		{% endif %}
	</form>
</div>

{% endblock content %}
