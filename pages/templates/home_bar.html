<div class='band-home'>
    <div class="clickable-bar-home">
		{% if user.is_authenticated %}
			<p><b>Hello {{user.first_name}} {{user.last_name}} !</b></p>
			<div class="row" id='student'>
				<div class="box"><a href="{% url 'tests:List tests student' %}"><div class="inner">Pass test</div></a></div>
				<div class="box"><a href="{% url 'tests:Tests history' %}"><div class="inner">History</div></a></div>
			</div>
			<div class="row" id='teacher'>
				<div class="box"><a href="{% url 'tests:Create test' %}"><div class="inner">Manage Test</div></a></div>
				<div class="box"><a href="{% url 'tests:Analyse tests' %}"><div class="inner">Analysis</div></a></div>
				<div class="box"><a href="{% url 'tests:List pass tests teacher' %}"><div class="inner">Pass Tests List</div></a></div>
				<div class="box"><a href="{% url 'tests:Dashboard' %}"><div class="inner">Dashboard</div></a></div>
			</div>
			<h2><b><a href="{% url 'tests:logout' %}">Logout</a></b></h2>
		{% else %}
			<div class="row" id='student'>
				<div class="box"><a href="{% url 'tests:login' %}"><div class="inner">Login</div></a></div>
				<div class="box"><a href="{% url 'tests:register' %}"><div class="inner">Register</div></a></div>
			</div>
		{% endif %}
    </div>
</div>
